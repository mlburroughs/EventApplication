version: '3.4'

networks:
  frontend:
  backend:

services:
  mssqlserver:
    image: "mcr.microsoft.com/mssql/server:latest"
    environment: 
     ACCEPT_EULA: Y
     SA_PASSWORD: Event@API
    ports:
     - "1448:1433"
    container_name: eventssqlserver
    networks:
     - backend

  tokensqlserver:
    image: "mcr.microsoft.com/mssql/server:latest"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ProductApi(!)
    ports:
      - "1449:1433"
    container_name: eventsqlserver
    networks:
      - backend

  eventcatalogapi:
    image: events/eventscatalogapi
    build:
      context: ./EventCatalogAPI
      dockerfile: Dockerfile
    environment:
      Externalbaseurl: http://localhost:7000
      DatabaseServer: mssqlserver
      DatabaseName: EventCatalog
      DatabaseUser: sa
      DatabasePassword: Event@API
    ports:
      - "7000:80"
    container_name: eventscatalogapi
    networks:
      - frontend
      - backend
    depends_on:
      - mssqlserver

  webmvc:
    image: events/webmvc
    build:
      context: .\WebMVC
      dockerfile: Dockerfile
    environment:
      EventCatalogUrl: http://eventcatalogapi
    ports:
      - "7500:80"
    networks:
      - frontend
    container_name: eventcatalogweb
    depends_on:
     - eventcatalogapi
  
  tokenserver:
    build:
      context: .\TokenServiceAPI
      dockerfile: DockerFile
    image: events/tokenapi
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      MvcClient: http://localhost:7500
      BasketApiClient: http://localhost:7510
      OrderApiClient: http://localhost:7520
    ports:
      - "7800:80"
    container_name: tokenserviceapi
    networks:
      - backend
      - frontend
    depends_on:
      - tokensqlserver
       



       
   
     